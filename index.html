<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jacob's Dashboard</title>
  <!-- Link to Lato font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap">
  <!-- Tailwind CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css'>
  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Add additional styling for Lato font -->
  <style>
    body {
      font-family: 'Pangolin', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Wrap both sections in a common flex container -->
  <div class="main-container flex items-center justify-center gap-4">
    <!-- Time and Day Section -->
    <div class="time-container flex flex-col h-full p-4 gap-2 justify-center">
      <div class="time glass p-2 text-3xl text-center" id="time">23:50</div>
      <div class="day glass p-2 text-2xl text-center" id="day">Fri</div>
      <div class="glass p-2 text-2xl text-center" id="date">01/01/2024</div>
    </div>
  
    <!-- Buttons Section -->
    <div class="buttons-container glass flex flex-col p-4 gap-2 justify-center">
      <!-- Search Bar -->
      <div class="glass w-full flex justify-center items-center p-2 gap-2">
        <!-- Google Icon -->
        <i class="fa-brands fa-google text-2xl" style="color: black;"></i>
        <!-- Search Input -->
        <input
          autocomplete="on"
          type="search"
          placeholder="Search with Google..."
          class="search w-1/2 p-2 rounded-full"
        />
      </div>
      <!-- Links -->
      <div class="items flex flex-wrap glass p-4 gap-2 justify-center"></div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
