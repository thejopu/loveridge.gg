<!DOCTYPE html>
<html lang="en">
<head>

    body {
      font-family: 'Share Tech Mono', sans-serif;
;

<body>

  <canvas id="demo-canvas"></canvas>

  <div class="main-container flex items-center justify-center gap-4">

  <!-- Wrap both sections in a common flex container -->
  <div class="main-container flex items-center justify-center gap-4">
    <!-- Time and Day Section -->
    <div class="time-container flex flex-col h-full p-4 gap-2 justify-center">
      <div class="time glass p-2 text-3xl text-center" id="time">23:50</div>
      <div class="day glass p-2 text-2xl text-center" id="day">Fri</div>
      <div class="glass p-2 text-2xl text-center" id="date">01/01/2024</div>
    </div>
  
    <!-- Buttons Section -->
    <div class="items-container glass flex flex-col p-4 gap-2 justify-center">
      
<div class="items flex flex-wrap p-4 gap-2 justify-center">
    <a target="_blank" href="https://chatgpt.com/" class="w-24 shadow item flex flex-col items-center p-4">
        <i class="fa-solid fa-robot text-3xl"></i>
        <div>ChatGPT</div>
    </a>
    <a target="_blank" href="https://discordanalytics.xyz/dash" class="w-24 shadow item flex flex-col items-center p-4">
        <i class="fa-brands fa-discord text-3xl"></i>
        <div>Bot Analytics</div>
    </a>
    <a target="_blank" href="https://logs.jdf.gg" class="w-24 shadow item flex flex-col items-center p-4">
        <i class="fa-solid fa-terminal text-3xl"></i>
        <div>Bot Console</div>
    </a>
    <a target="_blank" href="https://app.simplelogin.io/" class="w-24 shadow item flex flex-col items-center p-4">
        <i class="fa-solid fa-user-shield text-3xl"></i>
        <div>Simple Login</div>
    </a>
    <!-- AT Training Button with sub-items -->
    <div class="training-container">
        <div class="w-24 shadow item flex flex-col items-center p-4" onclick="toggleSubItems(0)">
            <i class="fa-solid fa-chalkboard-teacher text-3xl"></i>
            <div>AT Training</div>
        </div>
        <div class="sub-items" id="sub-items-0">
            <a href="dragon_training.html" class="w-20 shadow sub-item flex flex-col items-center p-2">
                <i class="fa-solid fa-dragon text-2xl"></i>
                <div>Dragon</div>
            </a>
            <a href="prostudy_training.html" class="w-20 shadow sub-item flex flex-col items-center p-2">
                <i class="fa-solid fa-book text-2xl"></i>
                <div>ProStudy</div>
            </a>
        </div>
    </div>
</div>

    </div>
